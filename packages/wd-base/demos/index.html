<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo: Demo</title>
  <link rel="stylesheet" href="../build/main.css">
  <link rel="stylesheet" href="../build/fonts/circular/circular.css">
  <link rel="stylesheet" href="demo.css">

  <style>
    .test-content {
      height: 50px;
      width: 100px;
      background-color: #00ae55;
    }
  </style>
</head>
<body>
  <div class="wd-demo-container">
    <h1 class="wd-demo-heading">Demo</h1>

    <div class="wd-demo-main">

      <div class="wd-demo-section">
        <h2 class="wd-demo-section-heading">Content</h2>

        <div class="wd-demo-content">
          <h3 class="wd-demo-content-heading">Content Section</h3>

          <div class="wd-demo-content-section">
            <div class="test-content"></div>
          </div>
        </div>
      </div>

      <div class="wd-demo-section">
        <h2 class="wd-demo-section-heading">Centered Content</h2>

        <div class="wd-demo-content">
          <h3 class="wd-demo-content-heading">wd-demo--centered</h3>

          <div class="wd-demo-content-section wd-demo--centered">
            <div class="test-content"></div>
          </div>
        </div>
      </div>

      <div class="wd-demo-section">
        <h2 class="wd-demo-section-heading">Multi-Column Content</h2>

        <div class="wd-demo-content">
          <h3 class="wd-demo-content-heading">wd-demo--5column</h3>

          <div class="wd-demo-content-section wd-demo--5column">
            <div class="test-content"></div>
          </div>

          <div class="wd-demo-content-section wd-demo--5column">
            <div class="test-content"></div>
          </div>

          <div class="wd-demo-content-section wd-demo--5column">
            <div class="test-content"></div>
          </div>

          <div class="wd-demo-content-section wd-demo--5column">
            <div class="test-content"></div>
          </div>

          <div class="wd-demo-content-section wd-demo--5column">
            <div class="test-content"></div>
          </div>
        </div>
      </div>

      <div class="wd-demo-section">
        <h2 class="wd-demo-section-heading">Card Content</h2>

        <div class="wd-demo-content">
          <h3 class="wd-demo-content-heading">wd-demo-content-card</h3>

          <div class="wd-demo-content-card wd-demo--3column">
            <div class="test-content"></div>
          </div>

          <div class="wd-demo-content-card wd-demo--3column">
            <div class="test-content"></div>
          </div>

          <div class="wd-demo-content-card wd-demo--3column">
            <div class="test-content"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
